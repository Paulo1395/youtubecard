<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify Sign in form</title>
    <link rel="icon" href="./images/Logo.svg">
    <link rel="stylesheet" href="./practice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body-container">
    <div class="whole-design">
        <form class="form-container">     
            <div class="planify-text-and-logo">
                <img src="./images/Logo.svg" alt="logo image">
                <h2>Planify</h2>
            </div>
            <div class="welcome-back-container-and-dont-sign-up-yet-container">
                <div class="welcome-back-container">
                    <h2>Welcome Back!</h2>
                </div>
                <div class="dont-yet-container">
                    <p>Don't have an account? <b><a href="#">Sign Up</a></b></p>
                </div>
            </div>
            <div class="input-field-plus-buttons-container">
                <div class="All-input-fields">
                    <div class="email-address-container">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email"  required>
                    </div>
                    <div class="password-container">
                        <label for="password">Password</label>
                        <!-- <div class="password-and-eye-container"> -->
                            <input type="password" id="password" name="password" required>
                        <!-- <i class="fa-regular fa-eye"></i></div> -->
                    </div>
                    <div class="forgot-password-container">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="filled-and-outline-button">
                    <div class="sign-in-button">
                        <button type="submit">Sign In</button>
                    </div>
                    <div class="or-container">
                        <div class="line">

                        </div>
                        <div class="or-text">
                            <p>or</p>
                        </div>
                        <div class="line">

                        </div>
                    </div>
                    <div class="sign-in-with-gmail-button">
                        <button><img src="./images/logos_google-gmail.svg" alt="gmail logo">Sign in with Gmail</button>
                    </div>
                    <div class="sign-in-with-linkedin-button">
                        <button><img src="./images/linkedin_svgrepo.com.svg" alt="linkedin logo">Sign in with Linkedin</button>
                    </div>
                </div>
            </div>
        </form>   
        <!-- <div class="image-container"> -->
            <img class="right-container" src="./images/Frame 1321317970.jpg" alt="image of dashboard">
        <!-- </div> -->
    </div>
</body>
</html>
