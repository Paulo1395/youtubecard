<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Card-Container </title>
    <link rel="stylesheet" href="youtubecard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card-container">
        <div class="image-container">
            <p>1:48:16</p>
        </div>
        <div class="container-below-content">
            <div class="profile-container">
                <img src="./images/download (6).jpeg" alt="tv image">
            </div>
            <div class="heading-tvname-viewsanddays">
                <div class="heading-container">
                    <h3>FAME AND FURY, STARRING DANIEL ETIM EFFIONG, BIMBO ADEMOYE, UZOR ARUKWE...</h3>
                </div>
                <div class="tvname-container">
                    <p>Bimbo Ademoye TV</p>
                </div>
                <div class="viewsanddays-container">
                    <div class="views-container">
                        <p>3.4M views</p>
                    </div>
                    <div class="circle-container">

                    </div>
                    <div class="days-container">
                        <p>5 days ago</p>
                    </div>
                </div>
            </div>
            <div class="more-icon-container">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
    </div>
    <h3>New addtion</h3>
</body>
</html>
